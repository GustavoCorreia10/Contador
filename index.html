<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.297);
}

.counter {
    font-size: 3em;
    margin-bottom: 20px;
}

.buttons button {
    padding: 10px 20px;
    font-size: 1em;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
}

.buttons button:hover {
    background-color: #0056b3;
}

    </style>

</head>
<body>
    <div class="container">
        <h1>Contador</h1>
        <div class="counter">
            <span id="count">0</span>
        </div>
        <div class="buttons">
            <button onclick="increment()">Aumentar</button>
            <button onclick="decrement()">Diminuir</button>
            <button onclick="reset()">Resetar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
